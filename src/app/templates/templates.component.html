<app-header></app-header>
<main class="main-content">
  <div class="container-fluid photos">
    <div class="row align-items-stretch">

      <div *ngFor="let item of templ" class="col-6 col-md-6 col-lg-4" data-aos="fade-up">
        <a href="http://html.pythonanywhere.com/{{item.name}}" target="_blank" class="d-block photo-item"> 
          <img src="{{item.image}}" alt="Image" class="img-fluid">
          <div class="content">
            {{item.name}}
          </div>
          <div class="photo-text-more">
            <div class="photo-text-more">
            <h3 class="heading">Photos Title Here</h3>
            <span class="meta">42 Photos</span>
          </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-12 text-center py-5">
        <p>

      </div>
    </div>
  </div>
</main>
